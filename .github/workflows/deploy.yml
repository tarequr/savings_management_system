name: Laravel CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Laravel App to cPanel
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup SSH (FIXED for multiline private key)
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          cat << 'EOF' > ~/.ssh/id_ed25519
${{ secrets.SSH_KEY }}
EOF
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # 3Ô∏è‚É£ Deploy to server
      - name: Deploy to Server
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e

            echo "üìÇ Going to project directory..."
            cd /home/aminssrj/savings.aminps.org

            echo "üîÑ Pulling latest code..."
            git pull origin main

            echo "üì¶ Installing Composer dependencies..."
            composer install --no-dev --optimize-autoloader

            echo "üßπ Clearing cache..."
            php artisan optimize:clear

            echo "üóÑÔ∏è Running migrations..."
            php artisan migrate --force

            echo "‚ö° Optimizing Laravel..."
            php artisan optimize

            echo "‚úÖ Deployment completed successfully!"
          EOF
