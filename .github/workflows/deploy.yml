name: Deploy Laravel App to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: curl, dom, fileinfo, libxml, mbstring, openssl, pdo, sqlite, pdo_sqlite, tokenizer, xml
          tools: composer:v2

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 21098 }}
          script: |
            cd /home/aminssrj/savings.aminps.org

            git fetch origin main || true
            git reset --hard origin/main

            php artisan migrate:refresh --force || true
            php artisan db:seed -v || true
            cat storage/logs/laravel.log || true

            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "âœ… Deployment completed successfully!"
